<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Web</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
  </head>
  <body>
    <main class="content">
      <img class="logo" src="img/logo.png" alt="logo programação Web" />

      <h1>WORKSHOP</h1>
      <h2>Primeiros passos com programação Web</h2>
      <h3>100% gratuito e online</h3>

      <form
        action="https://gmail.us11.list-manage.com/subscribe/post?u=f1bf677a9f6584df0f472abc9&amp;id=4c83a1d664"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <input type="text" name="FNAME" placeholder="Nome" class="input-text" />
        <input
          type="email"
          name="EMAIL"
          placeholder="E-mail"
          class="input-text"
        />

        <label class="label-checkbox">
          <input type="checkbox" /> Sim, desejo me inscrever no Workshop e
          receber e-mail sobre tecnologia, programação e ofertas.</label
        >

        <!-- <button class="button">Quero receber o acesso!</button> -->

        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input
          type="text"
          name="b_f1bf677a9f6584df0f472abc9_4c83a1d664"
          tabindex="-1"
          value=""
        />
      </div>
      <div class="optionalParent">
        <div class="clear foot">
          <input
            type="submit"
            value="Quero receber o acesso!"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
          />
      </form>
    </main>
  </body>
</html>
